<head>

    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
       let i;
        for(i = 0; i< 30 ; i++){ 
            c= i*7;
            document.write(c + "<br>");
            sum = sum + c;
      }          
        document.write(" Tổng của 30 số tự nhiên chia hết cho 7 là:" + sum)   ;
    </script>
</body>
